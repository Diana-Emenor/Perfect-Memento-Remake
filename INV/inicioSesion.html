<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reporte de Inventario</title>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/cuerpo.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="card ">
						<div class="card-header">
							<h4 class="card-title text-center">Iniciar Sesión para opciones administrativas</h4>
						</div>
						<div class="card-body">
							<form id="login">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">@</span>
									</div>
									<input type="email" name="email" class="form-control" placeholder="Ingrese su correo" id="email">
								</div>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">**</span>
									</div>
									<input type="password" name="pwd"class="form-control" placeholder="Ingrese la contraseña" id="pwd">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
		
		<script type="application/javascript" src="./js/jquery.js"></script>
		<script type="application/javascript" src="./js/login.js"></script>
	</body>
</html>
